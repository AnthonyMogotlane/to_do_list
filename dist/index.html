<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- fontawesome css link -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <!-- custom css -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">To-Do-List</h1>
            <form id="task-form">
              <div class="input-field">
                  <input type="text" id="task-input" class="form-control" placeholder="Add Task">
                  <input type="submit" value="+" class="submit-btn btn">
              </div>
            </form>
            <div class="tasks mt-5">
              <ul class="list-group list-group-flush">
                <div class="card-header" >
                  <h5 id="header">Tasks</h5>
                </div>
                <!-- <li class="list-group-item">
                  Cover Fucntions 
                  <a href="" class="delete-item">
                    <i class="fas fa-trash"></i>
                  </a>
                </li> -->
              </ul>
              <div class="clear">
                <button class="clear-btn btn danger">Clear All</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- custom js -->
  <script src="js/main.js"></script>
</body>
</html>
